<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; connect-src 'self';font-src 'self'; img-src 'self' data: https:; style-src 'self' ; script-src 'self' 'unsafe-inline'">
    <title>Github widget</title>
  </head>
  <body>
    <div id="widget-main-container">
      <div id="connection-button">
        Sign In
      </div>

      <h1 id="bar-label">
        <div id="gears-button-container">
          <img id="gears-button" src="../icon/gears-bg-lighter.png" alt="param">
        </div>
        <span id="git-account-username-label"></span>
        <span class="separator-mark"> : </span>
        <span id="git-connected-label"></span> 
      </h1>
      
      <div id="app-body-container">

        <div class="flex-row">
          <div id="user-repo-index">
            <div id="user-avatar"></div>
            <div id="user-repos-list"></div>
          </div>

          <div id="repo-commits-list">
            <div id="commit-list-container">

            </div>
            <div id="usage-message">
              Click a repo to open its commits history
            </div>
          </div>
        </div>

      </div>

    </div>

    <script type="text/javascript" src="../render/renderer.js"></script>
  </body>
</html>
