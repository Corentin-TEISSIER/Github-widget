<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <title>Setup github account</title>
  </head>
  <body>
    <div id="setup-username"> 
      <span id="git-username-label">Git Username</span>
      <span id="separation-mark">:</span>
      <span>
        <input id="fillin-area-git-username"></input>
      </span>
    </div>
    <div id="setup-git-token"> 
      <span id="git-token-label">Git Token</span>
      <span id="separation-mark">:</span>
      <span>
        <textarea id="fillin-area-git-token" rows="5" resize="none"></textarea>
      </span>
    </div>

    <div id="flex-row-div">
      <div id="cancel-git-data-up">
        Cancel
      </div>
      <div id="set-git-data-up">
        Register
      </div>
    </div>
    <script type="text/javascript" src="../render/rendererSetup.js"></script>
  </body>
</html>
